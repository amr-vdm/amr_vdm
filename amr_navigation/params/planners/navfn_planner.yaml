base_global_planner: navfn_planner/NavfnPlanner
NavfnPlanner:
  allow_unknown: true
  planner_window_x: 0.0
  planner_window_y: 0.0
  default_tolerance: 0.05
  visualize_potential: false
  use_smoother: true
  smooth_plugin_name: simple_smoother::SimpleSmoother
  SimpleSmoother:
    max_time: 5.0
    tolerance: 1e-10
    max_its: 1000
    w_data: 0.2
    w_smooth: 0.3
    do_refinement: true
    refinement_num: 2
