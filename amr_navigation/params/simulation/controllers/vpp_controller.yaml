base_local_planner: vector_pursuit_controller/VectorPursuitController
VectorPursuitController:
  odom_topic: /odometry/filtered
  control_frequency: 20.0
  k: 5.0
  desired_linear_vel: 0.7
  desired_linear_vel_backwards: 0.2
  min_turning_radius: 0.25
  lookahead_dist: 1.0
  min_lookahead_dist: 0.3
  max_lookahead_dist: 1.0
  lookahead_time: 1.5
  rotate_to_heading_angular_vel: 0.5
  transform_tolerance: 0.1
  use_velocity_scaled_lookahead_dist: true
  min_linear_velocity: 0.0
  min_approach_linear_velocity: 0.05
  approach_velocity_scaling_dist: 1.5
  max_allowed_time_to_collision_up_to_target: 1.0
  use_collision_detection: true
  use_cost_regulated_linear_velocity_scaling: true
  cost_scaling_dist: 0.4
  cost_scaling_gain: 1.0
  inflation_cost_scaling_factor: 3.0
  use_rotate_to_heading: false
  allow_reversing: true
  rotate_to_heading_min_angle: 0.5
  max_angular_accel: 3.2
  max_linear_accel: 0.25
  max_lateral_accel: 0.05
  max_robot_pose_search_dist: 10.0
  use_interpolation: true
  use_heading_from_path: false
  # Rotate to goal
  goal_angular_vel_scaling_angle: 40.0
  goal_angle_scaling_factor: 1.2
  rotate_to_goal_max_angular_vel: 0.4
  rotate_to_goal_min_angular_vel: 0.05
  xy_goal_tolerance: 0.05
  yaw_tolerance: 0.02
